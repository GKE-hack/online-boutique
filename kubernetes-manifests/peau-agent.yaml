apiVersion: apps/v1
kind: Deployment
metadata:
  name: peau-agent
  labels:
    app: peau-agent
spec:
  selector:
    matchLabels:
      app: peau-agent
  template:
    metadata:
      labels:
        app: peau-agent
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: peau_agent
        ports:
        - containerPort: 8080 # Flask /track_behavior port
        - containerPort: 8081 # MCP server port
        env:
        - name: PROJECT_ID
          value: "gke-dev-471716" # Replace with your actual GCP Project ID
        - name: LOCATION
          value: "us-central1" # Replace with your desired Vertex AI location
        - name: MCP_SERVICE_ADDR
          value: "mcp-service:8080" # Address of the generic MCP service (HTTP port for requests-based client)
        # ADK configuration to use Vertex AI
        - name: GOOGLE_GENAI_USE_VERTEXAI
          value: "TRUE"
        - name: GOOGLE_CLOUD_PROJECT
          value: "gke-dev-471716" # Same as PROJECT_ID
        - name: GOOGLE_CLOUD_LOCATION
          value: "us-central1" # Same as LOCATION
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          httpGet:
            path: /health
            port: 8080
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          httpGet:
            path: /health
            port: 8080
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: peau-agent
  labels:
    app: peau-agent
spec:
  type: ClusterIP
  selector:
    app: peau-agent
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: mcp
    port: 8081
    targetPort: 8081
